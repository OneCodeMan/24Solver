<!DOCTYPE html>
<html>
<head>
	<title>24 Solver</title>
	<link rel="stylesheet" type="text/css" href="css/hover.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="container">
	<h1 class="title">24 Solver</h1>

	<div class="inputs">
		<input type="number" id="num1" min="1" max="13">
		<input type="number" id="num2" min="1" max="13">
		<input type="number" id="num3" min="1" max="13">
		<input type="number" id="num4" min="1" max="13">
		<button onclick="calc()" id="calbutton" class="button hvr-grow">Calculate</button>
	</div><!--inputs-->

	<div class="solutions">
		<h2 id="solutiontitle">Solutions</h2>
		<button id="togglesol" class="button">Show</button>

		<div class="listdiv">
			<ul id="listofsolutions">
				
			</ul>

		</div><!--listsol-->
	</div><!--solutions-->

</div><!--container-->


<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
